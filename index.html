  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8f0ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2em;
      color: #004aad;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      background-color: #004aad;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    li {
      margin: 15px 0;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 10px 15px;
      display: block;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    a:hover {
      background: white;
      color: #004aad;
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
      opacity: 0.8;
    }

    footer span {
      color: #004aad;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      ul {
        width: 100%;
      }
    }
  </style>
</head>
